name: todo
description: Todo App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.6
  cupertino_icons: ^1.0.0
  firebase_core: ^1.0.4
  flutter_hooks: ^0.16.0
  hive: ^2.0.4
  hooks_riverpod: ^0.14.0+2
  image_picker: ^0.7.4
  intl: ^0.17.0
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

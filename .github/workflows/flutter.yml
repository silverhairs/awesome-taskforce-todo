name: Flutter

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: '1.22.6'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
